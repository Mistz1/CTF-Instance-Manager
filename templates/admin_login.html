{% extends "base.html" %} {% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
  <div
    class="w-full max-w-md bg-slate-900 border border-slate-800 p-8 rounded-2xl shadow-2xl relative overflow-hidden"
  >
    <div
      class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-emerald-500 to-transparent"
    ></div>

    <div class="text-center mb-8">
      <div class="inline-block bg-emerald-500/10 p-3 rounded-full mb-4">
        <svg
          class="w-8 h-8 text-emerald-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
          ></path>
        </svg>
      </div>
      <h2
        class="text-2xl font-black italic tracking-tighter uppercase text-white accent-glow"
      >
        Security Override
      </h2>
      <p
        class="text-slate-500 font-mono text-[10px] uppercase tracking-[0.2em] mt-1"
      >
        Admin Authentication Required
      </p>
    </div>

    <form action="/admin_login" method="POST" class="space-y-6">
      <div>
        <label
          class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-2"
          >Access ID</label
        >
        <div class="relative">
          <input
            type="text"
            name="username"
            required
            class="w-full bg-slate-950 border border-slate-800 rounded-lg py-3 px-4 text-sm text-white focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none transition font-mono"
            placeholder="Enter Admin ID"
          />
        </div>
      </div>

      <div>
        <label
          class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-2"
          >Security Key</label
        >
        <div class="relative">
          <input
            type="password"
            name="password"
            required
            class="w-full bg-slate-950 border border-slate-800 rounded-lg py-3 px-4 text-sm text-white focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none transition font-mono"
            placeholder="••••••••"
          />
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-emerald-600 hover:bg-emerald-500 text-slate-900 font-black py-3 rounded-lg transition uppercase text-xs tracking-[0.2em] shadow-lg shadow-emerald-500/20"
      >
        Authorize Session
      </button>
    </form>

    <div class="mt-8 pt-6 border-t border-slate-800 text-center">
      <p class="text-[10px] font-mono text-slate-600 uppercase tracking-tight">
        Unauthorized access attempts are logged and reported.
      </p>
    </div>
  </div>

  <a
    href="/"
    class="mt-8 text-slate-500 hover:text-emerald-500 transition font-mono text-[10px] uppercase tracking-widest flex items-center"
  >
    <svg
      class="w-3 h-3 mr-2"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
    </svg>
    Return to Public Dashboard
  </a>
</div>
{% endblock %}
