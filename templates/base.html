<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTF Instance Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #f1f5f9;
      }
      .mono {
        font-family: "JetBrains Mono", monospace;
      }
      .accent-glow {
        text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <nav
      class="border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50"
    >
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <a href="/" class="flex items-center space-x-3">
          <div class="bg-emerald-500 p-1.5 rounded-lg">
            <svg
              class="w-6 h-6 text-slate-900"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v4M7 7h10"
              ></path>
            </svg>
          </div>
          <span class="text-xl font-black tracking-tighter uppercase italic"
            >Instance<span class="text-emerald-500">Manager</span></span
          >
        </a>
        <div class="space-x-6 text-sm font-bold uppercase tracking-widest">
          <a href="/" class="hover:text-emerald-400 transition">Dashboard</a>
          {% if current_user.is_authenticated %}
          <a
            href="/admin"
            class="hover:text-emerald-400 transition text-emerald-500"
            >Admin Panel</a
          >
          <a href="/logout" class="text-slate-400 hover:text-white transition"
            >Logout</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="flex-grow container mx-auto px-6 py-12">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-slate-800 py-8 bg-slate-900/30">
      <div class="text-center text-slate-500 text-xs font-mono">
        &copy; 2026 CTF INSTANCE MANAGER // DEPLOYMENT ENGINE v1.0.4
      </div>
    </footer>
  </body>
</html>
